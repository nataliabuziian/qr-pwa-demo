<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Scan</title>

  <link rel="manifest" href="./manifest.json">

  <style>
    body {
      font-family: system-ui, Arial;
      margin: 16px;
    }

    h2 { margin-top: 0; }

    button {
      padding: 10px 14px;
      margin-right: 8px;
      margin-top: 6px;
    }

    #video {
      width: 100%;
      max-width: 420px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-top: 10px;
    }

    textarea {
      width: 100%;
      max-width: 420px;
      height: 160px;
      font-family: monospace;
      margin-top: 8px;


      user-select: text;
      -webkit-user-select: text;
      -webkit-touch-callout: default;
    }

    #img {
      max-width: 220px;
      margin-top: 12px;
      border-radius: 6px;
      border: 1px solid #ccc;
      display: none;
    }

    #download {
      display: none;
      margin-top: 6px;
      display: inline-block;
    }

    .box {
      max-width: 420px;
    }

    #status {
      margin-top: 10px;
      white-space: pre-wrap;
    }
  </style>
</head>

<body>

<h2>Scan</h2>

<div class="box">
  <button id="btnStart">Start scan</button>
  <button id="btnStop" disabled>Stop</button>

  <video id="video" playsinline muted></video>

  <p id="status">Ready.</p>

  <h3>QR content</h3>
  <textarea
    id="raw"
    placeholder="Scanned QR text will appear here or paste manually"
  ></textarea>

  <button id="btnDecode">Decode image from text</button>

  <img id="img" alt="Decoded image" />
  <br>
  <a id="download" download="photo.avif">Download image</a>
</div>

<script src="./scanner.js"></script>
<script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('./service-worker.js');
  }
</script>

</body>
</html>
