<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Multi QR Image Scanner</title>

  <link rel="manifest" href="./manifest.json">

  <style>
    body {
      font-family: system-ui, Arial, sans-serif;
      margin: 16px;
      background: #fafafa;
      padding-bottom: 100px;
    }

    #video {
      width: 100%;
      max-width: 420px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-top: 10px;
      background: #000;
      transition: opacity 0.3s ease;
    }

    textarea {
      width: 100%;
      max-width: 420px;
      height: 160px;
      font-family: monospace;
      margin-top: 8px;
      padding: 6px;
    }

    #img {
      max-width: 100%;
      margin-top: 12px;
      border: 1px solid #ccc;
      display: none;
    }

    #download {
      display: none;
      margin-top: 10px;
      font-size: 16px;
    }

    #status {
      margin-top: 10px;
      font-size: 14px;
    }

    /* —Ñ–∏–∫—Å–∏—Ä–æ–≤–∞–Ω–Ω–∞—è –Ω–∏–∂–Ω—è—è –ø–∞–Ω–µ–ª—å */
    #controls {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: #fff;
      border-top: 1px solid #ccc;
      padding: 10px;
      display: flex;
      justify-content: space-around;
      z-index: 1000;
    }

    #controls button {
      padding: 12px 18px;
      font-size: 15px;
    }
  </style>
</head>

<body>

<h2>üì¶ Multi-QR Image Scanner</h2>

<video id="video" playsinline muted webkit-playsinline></video>

<p id="status">Ready.</p>

<h3>Base64 (auto or manual)</h3>
<textarea id="raw"
  placeholder="Scan QR codes OR paste full Base64 here manually">
</textarea>

<button id="btnDecodeText">Decode image from text</button>

<img id="img" alt="Decoded image" />
<br>
<a id="download" download="photo.avif">‚¨áÔ∏è Download image</a>


<div id="controls">
  <button id="btnStart">Start</button>
  <button id="btnStop" disabled>Stop</button>
  <button id="btnReset">Reset</button>
</div>

<script src="./jsQR.js"></script>
<script src="./scanner.js"></script>

<script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('./service-worker.js');
  }
</script>

</body>
</html>
