<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Offline QR → Image</title>
  <link rel="manifest" href="./manifest.json">
  <style>
    body { font-family: system-ui, Arial; margin: 16px; }
    button { padding: 10px 14px; margin-right: 8px; }
    #video { width: 100%; max-width: 520px; border: 1px solid #ccc; border-radius: 8px; }
    #status { margin: 10px 0; white-space: pre-wrap; }
    #img { max-width: 100%; border: 1px solid #ccc; border-radius: 8px; margin-top: 12px; }
    textarea { width: 100%; max-width: 520px; height: 140px; }
    .box { max-width: 520px; }
  </style>
</head>
<body>
  <h2>Scan QR to receive image (offline)</h2>

  <div class="box">
    <button id="btnStart">Start scan</button>
    <button id="btnStop" disabled>Stop</button>
  </div>

  <p id="status">Ready.</p>

  <video id="video" playsinline muted></video>

  <h3>Fallback (if camera can’t read this dense QR)</h3>
  <p>Paste QR text here (from any normal QR scanner that shows the text) and press “Decode”.</p>
  <textarea id="paste" placeholder="Paste QR text / base64 here..."></textarea><br/>
  <button id="btnDecode">Decode pasted text</button>

  <div id="result"></div>
  <img id="img" alt="" />
  <p><a id="download" style="display:none" download="photo.avif">Download image</a></p>

  <script src="./scanner.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./service-worker.js');
    }
  </script>
</body>
</html>
