<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Offline QR → Image</title>

  <link rel="manifest" href="./manifest.json">

  <style>
    body { font-family: system-ui, Arial; margin: 16px; }
    button { padding: 10px 14px; margin-right: 8px; }
    textarea { width: 100%; max-width: 520px; height: 180px; }
    video, img { width: 100%; max-width: 520px; margin-top: 12px; border-radius: 8px; }
    #status { margin: 10px 0; white-space: pre-wrap; }
  </style>
</head>

<body>
  <h2>Scan QR → show content → decode image (offline)</h2>

  <button id="btnStart">Start scan</button>
  <button id="btnStop" disabled>Stop</button>

  <p id="status">Ready.</p>

  <video id="video" playsinline muted></video>

  <h3>QR content (RAW)</h3>
  <textarea id="rawText"
    placeholder="QR text will appear here after scanning.
You can also paste any text here manually (base64 / json / anything).">
  </textarea>

  <br><br>
  <button id="btnDecode">Decode image from text</button>

  <img id="img" />
  <p><a id="download" style="display:none" download="photo.avif">Download image</a></p>

  <script src="./scanner.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./service-worker.js');
    }
  </script>
</body>
</html>
