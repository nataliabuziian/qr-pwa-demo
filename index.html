<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Scan</title>

  <link rel="manifest" href="./manifest.json">

  <style>
    body {
      font-family: system-ui, Arial;
      margin: 16px;
    }

    button {
      padding: 10px 14px;
      margin: 6px 6px 6px 0;
    }

    #video {
      width: 100%;
      max-width: 420px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-top: 10px;
    }

    textarea {
      width: 100%;
      max-width: 420px;
      height: 180px;
      font-family: monospace;
      margin-top: 8px;
    }

    #img {
      max-width: 220px;
      margin-top: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      display: none;
    }

    #download {
      display: none;
      margin-top: 8px;
    }

    #status {
      margin-top: 10px;
      white-space: pre-wrap;
    }
  </style>
</head>

<body>

<h2>Scan</h2>

<button id="btnStart">Start scan</button>
<button id="btnStop" disabled>Stop</button>

<video id="video" playsinline muted></video>

<p id="status">Ready.</p>

<h3>QR content (RAW)</h3>
<textarea id="raw"
  placeholder="QR text will appear here.
You can paste or edit text manually."></textarea>

<button id="btnDecode">Decode image from text</button>

<img id="img" alt="Decoded image" />
<br>
<a id="download" download="photo.avif">Download image</a>

<script src="./scanner.js"></script>
<script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('./service-worker.js');
  }
</script>

</body>
</html>
